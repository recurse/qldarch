      function makemenu(menulist, target, displayed) {

            ul.append('<li><a class="menuhead" href="' + item.uri + '">' + item.text + '</a></li>');

        });

        target.children(".menuhead").click(function(e) {
          e.preventDefault();
          $(this).next().toggle();
        });
