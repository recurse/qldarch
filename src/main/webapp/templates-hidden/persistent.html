  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Submission interface to an Oral History of Queensland" />
    <script id="jquery" src="/jquery/development-bundle/jquery-1.7.2.js" type="text/javascript"></script>
    <script>
        function convertlinks() {
          var links = $("a:not(.direct):not(.converted)");
          links.click(function(e) {
            e.preventDefault();
            $.get($(this).attr("href"),
              function(data) {
                $("#target").html($("#use", data));
                convertlinks();
              }, "xml");
          });
          links.addClass("converted");
        }
    </script>
  </head>
  <body>
    <div id="persistent">
      <lift:bind name="content" />
    </div>
  </body>
</html>
