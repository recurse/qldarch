      function makemenu(menulist, target, displayed) {
        target.append("<ul/>");
        var ul = target.find("ul");
        menulist.map(function(item) {
          if (item.children.length > 0) {
            ul.append('<li><a class="menuhead direct" href="' + item.uri + '">' + item.text + '</a></li>');
            makemenu(item.children, ul.find("li:last"), false);
            ul.find("ul").hide();
          } else {
            ul.append('<li><a href="' + item.uri + '">' + item.text + '</a></li>');
          }
        });

        target.children(".menuhead").click(function(e) {
          e.preventDefault();
          $(this).next().toggle();
        });
      }

        $("#menu").empty();
        makemenu(lift_menu.menu, $("#menu"), true);
